<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div data-index="0">1</div>
      <div data-index="1">2</div>
      <div data-index="2">3</div>
      <div data-index="3">4</div>
      <div data-index="4">5</div>
      <div data-index="5">6</div>
      <div data-index="6">7</div>
      <div data-index="7">8</div>
      <div data-index="8">9</div>
      <div data-index="9">10</div>
    </header>
    <div class="results" style="display: none">
      <h2 id="results">Results</h2>
    </div>

    <div class="wrapper2">
      <div data-index="0"><button id="next">next</button></div>
      <div data-index="1"><button id="next">next</button></div>
      <div data-index="2"><button id="next">next</button></div>
      <div data-index="3"><button id="next">next</button></div>
      <div data-index="4"><button id="next">next</button></div>
      <div data-index="5"><button id="next">next</button></div>
      <div data-index="6"><button id="next">next</button></div>
      <div data-index="7"><button id="next">next</button></div>
      <div data-index="8"><button id="next">next</button></div>
      <div data-index="9"><button id="next">next</button></div>
    </div>
  </body>

  <script>
    const next = document.querySelectorAll("#next");
    const test = document.querySelectorAll(".wrapper2 div");
    const wrapper = document.querySelector(".wrapper2");
    const exer = document.querySelectorAll("header div");
    let curr = 0;

    exer.forEach((ex) =>
      ex.addEventListener("click", (e) => {
        let dest = e.target.getAttribute("data-index");
        let total = curr - dest * 100;
        wrapper.style.transform = `translateX(${total}vw)`;
        curr = dest;
        document.querySelector(".results").style.display = "none";
      })
    );

    next.forEach((el, i) => {
      el.addEventListener("click", (e) => {
        curr = ++curr;
        if (curr === test.length) {
          document.querySelector(".results").style.display = "block";
          wrapper.style.transform = "translateX(0)";
          curr = 0;
          //   wrapper.innerHTML = "<h2>Results</h2>";
        } else {
          wrapper.style.transform = `translateX(-${curr * 100}vw)`;
        }
      });
    });
  </script>
</html>
